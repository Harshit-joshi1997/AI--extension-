<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Pro</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span class="logo-text">AI Assistant</span>
                </div>
                <button class="settings-btn" id="settingsBtn" title="Settings">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                        <path
                            d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <h3>Settings</h3>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key">
                </div>
                <div class="form-group">
                    <label for="apiProvider">AI Provider</label>
                    <select id="apiProvider">
                        <option value="openai">OpenAI (GPT-4)</option>
                        <option value="gemini">Google Gemini</option>
                        <option value="custom">Custom Backend</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="serverUrl">Server URL</label>
                    <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
                </div>
                <button class="btn btn-primary" id="saveSettings">Save Settings</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">‚ú®</div>
                    <h2>Welcome to AI Assistant</h2>
                    <p>Ask me anything! I can help you with:</p>
                    <div class="features">
                        <div class="feature">
                            <span class="feature-icon">üí¨</span>
                            <span>Chat & Answer Questions</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">üìù</span>
                            <span>Summarize Content</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">üîÑ</span>
                            <span>Rewrite & Improve Text</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">üåç</span>
                            <span>Translate Languages</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-action" data-prompt="Summarize the current page">
                    üìÑ Summarize Page
                </button>
                <button class="quick-action" data-prompt="What are the key points on this page?">
                    üéØ Key Points
                </button>
                <button class="quick-action" data-prompt="Explain this like I'm 5">
                    üßí ELI5
                </button>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <textarea id="messageInput" placeholder="Ask me anything..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
